- title: "Endocrine regulation of migratory departure from stopover: Evidence from a longitudinal migratory restlessness study on northern wheatears"
  date: "2018"
  authors: Cas Eikenaar, Florian Müller, Georg Rüppel & Mareike Stöwe
  journal: Hormones and Behavior
  abstract: "Most migrating birds make stopovers to replenish fuel stores. The decision to resume migration from stopover to a large extent shapes the temporal organization of migration. This decision is known to be shaped by a suite of intrinsic and extrinsic factors such as the bird's fuel stores and current weather conditions. However, how departures from stopover are physiologically regulated is largely unknown. We here present data that strongly indicate that corticosterone, a hormone with a stimulatory effect on locomotion, acts as a mediator between fuel stores and departure from stopover. In migrating northern wheatears (<i>Oenanthe oenanthe</i>) temporarily caged at stopover, we observed a positive relationship between the change in fuel stores and the concurrent change in glucocorticoid metabolite (GCM) levels measured in the birds' droppings. We also found a positive relationship between the change in GCM levels and the change in the intensity of nocturnal migratory restlessness. As in northern wheatears nocturnal migratory restlessness is an accurate proxy for stopover departure likelihood, our results indicate that corticosterone mediates between fuel stores and the decision to resume migration. Our unique longitudinal study represents a considerable advance in our understanding of the endocrine regulation of avian migration."
